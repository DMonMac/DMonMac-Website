<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="dmonmac0.css">
  </head>
  <body>

      <div id="tab">
        HEADER
      </div>
      <button class="" id="tab">Back</button>
      <div id="tab">
        ABOUT
      </div>
      <div id="tab">
        GALLERY
      </div>
      <div id="tab">
        CONTACT
      </div>

      <div>
      </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>

      $(document).ready(function(){
        $("button").click(function(){
            $(this).siblings("div#tab").animate({width:"show"});
            $(this).hide();
        });

        $("div#tab").click(function(){
            $(this).animate({width:"hide"});
            $(this).siblings("div#tab").animate({width:"hide"});
            $(this).siblings("button").animate({width:"show"});

        });
      });
    </script>
  </body>
</html>
