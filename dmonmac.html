<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="dmonmac0.css">
  </head>
  <body>
      <div class="name-plate">
        HEADER
      </div>
      <div class="tab tab-right">
        ABOUT
      </div>
      <div class="tab tab-left">
        GALLERY
      </div>
      <div class="tab tab-right">
        CONTACT
      </div>

      <div class="tab-content">
        <button>Back</button>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>

      $(document).ready(function(){
        $("button").click(function(){
            $(this).parent().hide();
            $("div.tab").animate({width:"show"});

        });

        $("div.tab").click(function(){
            $(this).animate({width:"hide"});
            $(this).siblings("div.tab").animate(
              {width:"hide"},
              function() {
                $("div.tab-content").slideDown(300);
              }
            );


        });
      });
    </script>
  </body>
</html>
