<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="dmonmac0.css">
  </head>
  <body>
      <div class="name-plate">
        <h1>HEADER</h1>
      </div>

      <div class="tab tab-right">
        <h1>ABOUT</h1>
      </div>
      <div class="tab-content">
        About Content
        <button>Back</button>
      </div>

      <div class="tab tab-left">
        <h1>GALLERY</h1>
      </div>
      <div class="tab-content">
        Gallery Content
        <button>Back</button>
      </div>

      <div class="tab tab-right">
        <h1>CONTACT</h1>
      </div>
      <div class="tab-content">
        Contact Content
        <button>Back</button>
      </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>

      $(document).ready(function(){
        $("button").click(function(){
            $(this).parent().slideUp(400, function(){
              $("div.tab").animate({width:"show"});
            });

        });

        $("div.tab").click(function(){
            var clicked = $(this);
            $(this).animate({width:"hide"}).siblings("div.tab").animate(
              {width:"hide"},
              function() {
                clicked.next(".tab-content").slideDown(400);
              }
            );


        });
      });
    </script>
  </body>
</html>
